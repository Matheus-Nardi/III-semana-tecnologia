upstream nextjs_upstream {
    server nextjs:3000;
    keepalive 64;
}

# Configuração temporária sem SSL para teste
server {
    listen 80;
    server_name unitinscti.com.br www.unitinscti.com.br _;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Limite de conexões simultâneas por IP (máximo 10)
    limit_conn addr 10;

    # Security headers básicos
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Remove headers que expõem informações do servidor
    proxy_hide_header X-Powered-By;
    proxy_hide_header Server;

    # Bloqueia requisições com métodos HTTP inválidos
    if ($request_method !~ ^(GET|HEAD|POST|OPTIONS)$ ) {
        return 405;
    }

    # Permite acesso ao challenge do Let's Encrypt (para quando configurarmos SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }

    # Proxy para Next.js com rate limiting geral
    location / {
        # Rate limiting: 10 requisições/segundo, burst de 20
        limit_req zone=general burst=20 nodelay;
        
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Rate limiting mais restrito para APIs (se houver)
    location /api/ {
        # Rate limiting: 5 requisições/segundo, burst de 10
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts menores para APIs
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Cache para arquivos estáticos do Next.js
    location /_next/static {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache por 1 ano (arquivos com hash)
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache para imagens e fontes
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache por 30 dias
        add_header Cache-Control "public, max-age=2592000";
    }

    # Bloqueia acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Healthcheck (sem rate limiting)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
